{% extends "purbeurre/base.html" %}
{% block content %}




<link rel="dns-prefetch" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">

<main class="login-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Se connecter</div>
                    <div class="card-body">
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="form-group row">
                                <label for="id_username" class="col-md-4 col-form-label text-md-right">Email</label>
                                <div class="col-md-6">
                                    <input type="text" id="id_username" class="form-control" name="username" required autofocus>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="id_password" class="col-md-4 col-form-label text-md-right">Mot de passe</label>
                                <div class="col-md-6">
                                    <input type="password" id="id_password" class="form-control" name="password" required>
                                </div>
                            </div>

                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary">
                                    Connexion
                                </button>
                            </div>

                            <div class="form-group row" style='margin-top:1em;'>
                                <div class="col-md-6 offset-md-4">
                                    <a href="{% url 'purbeurre:signup' %}">Créer un compte</a>
                                </div>
                            </div>
                            
                            <div class="form-group row" style='margin-top:1em;'>
                                <div class="col-md-6 offset-md-4">
                                    {% if form.errors %}
                                    <p style='color:red'>⚠ Votre identifiant et votre mot de passe ne correspondent pas. Veuillez réessayer.</p>
                                    {% endif %}
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div id='justfillit'></div>
    
{% endblock %}
